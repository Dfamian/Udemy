<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs video 3</title>
</head>
<body>

    <form action="" method="get">-
        <input name="rango" type="range" min="90" max="200" style="width: 250px;" value="0" step="2">
<br>
        <input type="range" name="volumen" list="numerodt" value="0" style="width: 400px;" >
        <datalist id="numerodt">
            <option value="40"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="100"></option>
            <option value="120"></option>
            <option value="140"></option>
        </datalist><br>

        <input type="text" name="navegadores" id="nav" list="m">
        <datalist id="m">
            <option value="navegador"></option>
            <option value="google"></option>
            <option value="thor"></option>
            <option value="zafari"></option>
            <option value="edge"></option>
        </datalist>

        <br>
        <button type="submit">enviar</button>

    </form>
    
</body>
</html>
