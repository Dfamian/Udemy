<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details y summary</title>
    <style>
        details{
            border: 2px solid rgba(255, 0, 0, 0.352); color: green;
            width: fit-content; border-radius: 40px; padding: 5px;
            cursor: pointer;
        }
        summary{
            margin-left: 3px; color: black;
        }
    </style>
</head>
<body>
    <details>
        <summary>ver informacion</summary>
        <p>hola esto es un ejemplo no se como catalogarlo o muy bien dado <br>
        o muy mal dado  </p>
    </details>
    <details>
        <summary>
            <a href="jflaskdjf">asdfas</a>
        </summary>
        <p>esto es un ejemplo pero con in enlace </p>
    </details>
</body>
</html>
